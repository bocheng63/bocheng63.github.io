<!DOCTYPE html> <!--告訴瀏覽器，這份文件是使用 HTML 5 標準-->
<html> <!-- 整份 HTML 的根 -->
    <head> <!-- 在 Head 裡面放置關於這份網頁的相關資訊，給瀏覽器看的，人類看不到 -->
        <!-- 指定網頁內容是用什麼編碼 (character set)，現在大多數的網頁編碼都是 UTF-8。 -->
        <meta charset="UTF-8">
        <title>2021安富利家庭日</title> <!-- 告訴瀏覽器這一頁的標題 -->
    </head> <!-- Head 區塊結束 -->
    <body> <!-- 網頁中可視區域的開頭 -->
<!--這個div 是打算包住整個畫面用的，並放入標題及背景圖片-->
<div id="background">

    <!--自我介紹div-->
    <div id="intro">
        <!--運用行內元素span,把你要單獨改變的文字起來，再到style改變型式-->
        <h1>2021 <span class="name">安富利</span> </h1>
        <p> 埔心牧場家庭日活動</p>


        <!--插入圖片 image-->
        <img src="01.jpg.jpg" alt="平面圖"> <br>
        <!--src 是網址的意思 ，src的連結處 輸入"./" 可以讀取同個資校夾的內容-->
        <!--alt 對於這圖片文字的描述-->
    </div>
</div>


<style>
    body{
    /*把Body的 margin 白邊去掉*/
        margin: 0;
    }

    .name {
        color: #55a630;
    }


    /*設定背景色*/
    #background{
        height: 100vh; /*vh是一個相對的單位，他代表裝置的高度/ 100，可以填滿整個螢幕  */
        background-color:floralwhite; /*背景填滿顏色*/
        /*用來調整背景大小,cover這個屬性，可以把背景放到跟螢幕吻合且不重複的尺寸，*/
        background-size: cover;
    }

    #intro{
    /*上邊外距 200px*/
        padding-top: 150px;
    }


    /*讓字變大*/
    /*選擇器中 空白 代表前面選擇器的 小孩*/
    #intro h1{
        font-size: 40px;
        padding-left: 40px;
        /* color: #加六位數的顏色號碼*/
        color:#2b9348;
        margin-bottom: 10px;

    }
    
    #intro p{
        /*字體大小 28px*/
        font-size: 35px;
        /*左邊內距 36px*/
        padding-left: 150px;
        margin-top: 0px;
        color: #007f5f;
        
    }
    
    
        

</style>
    </body> <!-- Body 區塊結束 -->
</html>
